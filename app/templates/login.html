<section class="login_page">
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="userName" class="col-md-4 control-label">Username</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="userName" placeholder="Username" data-first-name>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-md-4 control-label">Password</label>
				<div class="col-md-8">
					<input type="password" class="form-control" id="password" placeholder="Password" data-last-name>
				</div>
			</div>
			<div class="btn-set row">
				<div class="col-md-6 btn-wrapper">
					<button type="button" id="loginBtn" class="btn  btn-white">Login</button>
				</div>
				<div class="col-md-6 btn-wrapper">
					<a href="#register" type="button" class="btn btn-white">Sign up</a>
				</div>
			</div>
		</form>
	</div>
</section>
